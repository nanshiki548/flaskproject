{% extends 'base.html' %}
{% block title %}Picture Gallery{%endblock %}
{% block contents %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for picture in user_picts %}
        <div class="col">
          <div class="card shadow-sm">

            <img src="{{url_for('pictapp.image_file', filename=picture.image_path)}}"
            alt="画像"
            class="bd-placeholder-img card-img-top"
            width="100%" height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false">
            <title>placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>

            <div class="card-body">
              <p class="card-text">{{picture.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{url_for('pictapp.show_detail', id=picture.id)}}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                  <a href="{{url_for('pictapp.user_list',user_id=picture.user_id)}}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">{{ picture.username}}</button>
                  </a>
                </div>
                <a href="{{url_for('pictapp.user_list',user_id=picture.user_id)}}">
                  <small class="text-muted">{{picture.username}}</small>
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="d-flex justify-content-end mb4">
        {{ pagination.info }}
      </div>
      <div class="d-flex justify-content-end mb4">
        {{ pagination.links }}
      </div>
    </div>
  </div>
{% endblock %}
